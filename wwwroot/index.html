<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sabor do Brasil</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</head>

<body>
  <div class="grid-container">
    <!-- Coluna 1 -->
    <div class="coluna coluna-1">
      <img src="img/logo_sabor_do_brasil.png" alt="Logo Sabor do Brasil" />
      <p id="sabor-paragrafo"><strong>Sabor do Brasil</strong></p>
      <hr />
      <p>Likes: <span id="total-likes">0</span></p>
      <p>Dislikes: <span id="total-dislikes">0</span></p>
    </div>

    <!-- Coluna 2 -->
    <div class="coluna coluna-2">
      <h1 class="main-title">Publicações</h1>
      <div class="publicacao">
        <img src="img/prato1.jpg" alt="Prato Gastronômico" class="publicacao-img" />
        <h2 class="publicacao-titulo">Feijoada Completa</h2>
        <p class="publicacao-legenda">
          Local: Restaurante Sabor do Brasil, Cidade: São Paulo
        </p>
        <div class="interacoes">
          <button class="btn-interacao">
            <img src="img/flecha_cima_vazia.svg" alt="Like" /> <span id="like-count-1">0</span>
          </button>
          <button class="btn-interacao">
            <img src="img/flecha_baixo_vazia.svg" alt="Dislike" /> <span id="dislike-count-1">0</span>
          </button>
          <button class="btn-interacao">
            <img src="img/chat.svg" alt="Comentários" /> <span id="comment-count-1">0</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Coluna 3 -->
    <div class="coluna coluna-3">
      <button class="btn-login">Entrar</button>
    </div>

    <!-- Área principal (abaixo das colunas) -->
    <div class="main-content">
      <!-- Conteúdo adicional pode ser adicionado aqui -->
    </div>

    <!-- Rodapé -->
    <footer>
      <p>Sabor do Brasil</p>
      <p class="social">
        <img src="img/Instagram.svg" alt="Instagram" width="20" />
        <img src="img/Twitter.svg" alt="Twitter" width="20" />
        <img src="img/Whatsapp.svg" alt="Whatsapp" width="20" />
        <img src="img/Globe.svg" alt="Globe" width="20" />
      </p>
      <p>Copyright - 2024</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
